<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Brother App</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container">
    <br><br>
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-eye"></span> Big Brother App</h1>
      <hr>
      <h2 class="text-center">Big Brother is Watching You!</h2>
      <br><br><br>

        <div class="container" style="background-color: white; margin: 10px auto; padding: 50px; border: 2px solid; border-color: darkgray; border-radius: 10px;">
            <div class="row">
                <div class="col">
                    <p><b>Add departments, roles, employees</b></p>
                    <div><button class="btn btn-lg btn-primary" id="add"><span class="fa fa-user-plus"></span></button></div>
                    <br><br><br>
                    <p><b>View departments, roles, employees</b></p>
                    <div><button class="btn btn-lg btn-success" id="view"><span class="fa fa-address-book"></span></button></div>
                    <br><br><br>
                    <p><b>Update employee roles</b></p>
                    <button class="btn btn-lg btn-danger" id="view"><span class="fa fa-address-card"></span></button>
                    
                </div>
            <!-- </div> -->
                <div class="col">
                    <p>
                    <textarea
                        style="border-radius: 10px; border: 2px solid; border-color: rgb(121, 121, 121); resize: none; overflow:scroll; color: rgb(77, 57, 72); width: 500px; height: 420px"
                        readonly
                        id="textarea"
                    ></textarea>
                    </p>
                </div>
            </div>
        </div>
        
      </div>

    </div>


  </div>


</body>
</html>
